    <meta charset="utf-8">

    <!-- link to script.js -->

    <body>
        <!-- black bootstrap navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bucks2Bar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <!-- bootstrap tabs, with 2 tabs, first one called Data, second called Chart -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation"> 
                            <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="true">Data</button> 
                        </li>
                        <li class="nav-item" role="presentation"> 
                            <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button" role="tab" aria-controls="chart" aria-selected="false">Chart</button> 
                        </li>
                    </ul>
                </div>
            </div>
        </div>

            <div 
                class="tab-pane fade show active" 
                id="data" 
                role="tabpanel" 
                aria-labelledby="data-tab"
